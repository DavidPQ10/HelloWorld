<!DOCTYPE html>
<html>
    <head>
        <title>Práctica Fomrularios</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Práctica de Formularios</h1>
        <form>
            <table>
                <caption style="background-color: #000000; color: #ffffff">
                    <b>Formulario de Contacto</b>
                </caption>
                <tr>
                    <td align="right" style="background-color: #999999">
                        Nombre:  
                    </td>
                    <td style="background-color: #999999">
                        <input type="text" name="nombre" size="38" style=" border-style: solid ; border-color: #000000;background-color: #666666; color: #ffffff"/>
                    </td>
                </tr>
                <tr>
                    <td align="right" style="background-color: #cccccc">
                        Apellidos:
                    </td>
                    <td style="background-color: #cccccc">
                        <input type="text" name="Apellidos" size="38" style=" border-style: solid ; border-color: #000000; background-color: #666666; color: #ffffff"/> 
                    </td>
                </tr>
                <tr>
                    <td align="right" style="background-color: #999999">
                        Fecha de Nacimiento: 
                    </td>
                    <td style="background-color: #999999">
                        <input type="text" name="Fecha de Nacimiento" size="38" style=" border-style: solid ; border-color: #000000; background-color: #666666; color: #ffffff"/> 
                    </td>
                </tr>
                <tr>
                    <td align="right" style="background-color: #cccccc">
                        Email:
                    </td>
                    <td style="background-color: #cccccc">
                        <input type="text" name="Email" size="38" style=" border-style: solid ; border-color: #000000; background-color: #666666; color: #ffffff"/> 
                    </td>
                </tr>
                <tr>
                    <td align="right" style="background-color: #999999">
                        Comentarios:
                    </td>
                    <td style="background-color: #999999">
                        <textarea name="comentario" rows="10" cols="40" style=" border-style: solid ; border-color: #000000; background-color: #666666; color: #ffffff"></textarea>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" align="center" style="background-color: #cccccc">
                        <input type="submit" value="Enviar" style=" background-color: #666666; color: #ffffff"/>
                    <td>
                </tr>
            </table>
        </form>
    </body>
</html>
